name: "Linux"

on:
  push:
    branches: ["3.X.X"]
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dpkg-dev fakeroot \
            libwebkit2gtk-4.1-0 \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-0 \
            libjavascriptcoregtk-4.1-dev \
            gir1.2-javascriptcoregtk-4.1 \
            gir1.2-webkit2-4.1 \
            build-essential \
            curl wget file \
            libxdo-dev libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev desktop-file-utils libudev-dev \
            rpm

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri App with Linux Bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: ""
          draft: false
          prerelease: false
          release: false

      - name: Extract Arch Package Files (PKGBUILD)
        run: |
          cd src-tauri
          sudo pacman -S --noconfirm base-devel || echo "Skipping pacman install (not Arch)"
          cargo tauri export --target arch
          cd target/release/bundle/arch
          makepkg -sf --noconfirm

      - name: Create GitHub Draft Release if not exists
        run: |
          gh release view v__VERSION__ || gh release create v__VERSION__ --draft --title "v__VERSION__" --notes ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux packages to GitHub Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v__VERSION__
          name: "v__VERSION__"
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.tar.gz
            src-tauri/target/release/bundle/arch/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
