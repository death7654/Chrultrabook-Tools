name: "Release Packages"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dpkg-dev fakeroot \
            libwebkit2gtk-4.1-0 \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-0 \
            libjavascriptcoregtk-4.1-dev \
            gir1.2-javascriptcoregtk-4.1 \
            gir1.2-webkit2-4.1 \
            build-essential \
            curl wget file \
            libxdo-dev libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev desktop-file-utils libudev-dev

      - name: Install npm dependencies
        run: npm install

      - name: Download embedded tools
        run: |
          mkdir -p src-tauri/assets
          curl -L https://files.tree123.org/utils/x86_64/gnu/ectool -o src-tauri/assets/ectool
          curl -L https://files.tree123.org/utils/x86_64/gnu/cbmem -o src-tauri/assets/cbmem
          chmod +x src-tauri/assets/ectool
          chmod +x src-tauri/assets/cbmem

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: ""
          draft: true
          prerelease: false

      - name: Extract Arch Package Files (PKGBUILD)
        run: |
          cd src-tauri
          cargo tauri dev extract --bundler deb --target arch

      - name: Build Tauri AUR package in Arch Linux container
        run: |
          docker run --rm -v "$PWD:/work" -w /work/src-tauri/target/release/bundle/arch \
            archlinux:base-devel bash -c "
              pacman -Sy --noconfirm
              pacman -S --noconfirm git sudo fakeroot curl
              useradd -m builder
              echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
              chown -R builder /work
              su builder -c '
                cd /work/src-tauri/target/release/bundle/arch
                makepkg -sf --noconfirm
                mv *.pkg.tar.zst /work/chrultrabook-tools-__VERSION__.pkg.tar.zst
              '
            "

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v__VERSION__
          name: "v__VERSION__"
          files: |
            chrultrabook-tools-__VERSION__.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
