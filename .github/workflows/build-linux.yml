name: "Linux"

on:
  push:
    branches: ["3.X.X"]
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dpkg-dev fakeroot \
            libwebkit2gtk-4.1-0 \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-0 \
            libjavascriptcoregtk-4.1-dev \
            gir1.2-javascriptcoregtk-4.1 \
            gir1.2-webkit2-4.1 \
            build-essential \
            curl wget file \
            libxdo-dev libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev desktop-file-utils libudev-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: ""
          draft: true
          prerelease: false

      - name: Extract Arch Package Files (PKGBUILD)
        run: |
          cd src-tauri
          cargo install tauri-cli --version "^2.0.0" --locked
          RUST_BACKTRACE=1 cargo tauri dev extract --bundler deb --target arch --verbose
      - name: Build Tauri AUR package in Arch Linux container
        run: |
          docker run --rm -v "$PWD:/work" -w /work/src-tauri/target/release/bundle/arch \
            archlinux:base-devel bash -c "
              set -e
              pacman -Sy --noconfirm
              pacman -S --noconfirm \
                git \
                curl \
                wget \
                sudo \
                base-devel \
                nodejs \
                npm \
                rustup \
                desktop-file-utils \
                librsvg \
                webkit2gtk \
                libxdo \
                openssl \
                gtk3 \
                libayatana-appindicator \
                libudev0-shim \
                tar gzip xz \
                binutils \
                fakeroot \
                file \
                bash \
                polkit
                
              useradd -m builder
              echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
              chown -R builder /work

              su builder -c '
                set -e
                cd /work/src-tauri/target/release/bundle/arch
                makepkg -sf --noconfirm
                cp *.pkg.tar.zst /work/chrultrabook-tools-__VERSION__.pkg.tar.zst
              '
            "

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v__VERSION__
          name: "v__VERSION__"
          files: |
            chrultrabook-tools-__VERSION__.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}