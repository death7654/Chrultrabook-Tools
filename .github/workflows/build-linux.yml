name: "Linux"

on:
  push:
    branches: ["3.X.X"]
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dpkg-dev fakeroot \
            libwebkit2gtk-4.1-0 \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-0 \
            libjavascriptcoregtk-4.1-dev \
            gir1.2-javascriptcoregtk-4.1 \
            gir1.2-webkit2-4.1 \
            build-essential \
            curl wget file \
            libxdo-dev libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev desktop-file-utils libudev-dev \
            rpm

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri App with Linux Bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: ""
          draft: false
          prerelease: false
          release: false

      - name: Make Arch Package Files (PKGBUILD)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work -w /work archlinux:base-devel bash -c "
            pacman -Sy --noconfirm curl git base-devel &&
            curl https://sh.rustup.rs -sSf | bash -s -- -y &&
            source \$HOME/.cargo/env &&
            cd src-tauri &&
            cargo install tauri-cli &&
            mkdir -p target/release/bundle/arch &&
            cp -r arch/* target/release/bundle/arch/ &&
            cd target/release/bundle/arch &&
            makepkg -sf --noconfirm
          "

      - name: Upload Linux packages to GitHub Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v__VERSION__
          draft: true
          update_draft: true
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.tar.gz
            src-tauri/target/release/bundle/arch/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


