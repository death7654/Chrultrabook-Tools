<div class="p-2" (window:resize)="refresh()">
  <h4 class="fs-3 fw-heavy pt-2">
    <img
      src="../../assets/fan/custom_fan.svg"
      class="align-text-middle px-2"
      alt="fan"
    />Custom Fan Curves
  </h4>
</div>
<div class="container-fluid p-0">
  <div class="row p-0 m-0">
    <div class="col-2 p-0 pt-0 ps-2">
      <button
        class="btn btn-outline-secondary fs-4 border-0 w-100"
        [class]="curves"
        routerLink="fan_curves"
        (click)="fan_curves()"
        data-bs-toggle="button"
      >
        Fan Curves
      </button>
      <button
        class="btn btn-outline-secondary fs-4 border-0 w-100 mt-2"
        [class]="profile"
        routerLink="fan_profiles"
        (click)="fan_profile()"
        data-bs-toggle="button"
      >
        Profiles
      </button>
      <button
        class="btn btn-outline-secondary fs-4 border-0 w-100 mt-2"
        [class]="data"
        routerLink="fan_data"
        (click)="fan_data_fn()"
        data-bs-toggle="button"
      >
        Data
      </button>
    </div>
    <div class="col-10 outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
