[package]
name = "chrultrabook_tools"
version = "2.8.1"
description = "chrultrabook-tools"
authors = ["Robinson Arysseril"]
license = "gpl-3.0"
repository = "https://github.com/death7654/Chrultrabook-Controller"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
tauri = { version = "1.4", features = [ "system-tray", "icon-ico", "window-minimize", "window-center", "window-close", "window-maximize", "window-unmaximize", "window-start-dragging", "window-hide", "window-unminimize", "window-show", "shell-open"] }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = "0.29.10"
os_info = "3.7.0"
substring = "1.4.5"
fs = "0.0.5"
hidapi = "2.4.1"


[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
